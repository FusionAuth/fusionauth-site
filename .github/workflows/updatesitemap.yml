name: update_sitemap

# this job pushes the sitemap to google search console.
# loosely based on https://stateful.com/blog/google-search-console-github

# only ping google when we are changing content
on:
  push:
    branches: [ master ]
    paths:
      - 'site/**'
      - 'astro/**'

jobs:
  update_sitemap:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm install googleapis google-auth-library
      - name: Update sitemap
        env: 
          GOOGLE_SEARCH_CONSOLE_JSON_KEY: ${{ secrets.GOOGLE_SEARCH_CONSOLE_JSON_KEY }}
        run: node .github/scripts/publish_sitemap.js
        shell: bash
