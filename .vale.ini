StylesPath = config/vale/styles

Vocab = FusionAuth
MinAlertLevel = error

[formats]
mdx = md
astro = md

[*.md]
BasedOnStyles = Vale, write-good
BlockIgnores = <RemoteCode ([^>]+)?/>
TokenIgnores = (?m)^import .+ from [^\n]+$, \
(?m)^export const .+, \
(?m)^image: .*oauth.*, \
(?m)^tags: .*oauth.*, \
(?m)^tags: .*ciam.*, \
\[[^]]*\]\([^)]*apis[^)]*\), \
\[[^]]*\]\([^)]*oauth[^)]*\), \
<Aside( [^>]+)?>, \
</Aside>, \
<InlineField>[^<]+<\/InlineField>, \
<InlineUIElement>[^<]+<\/InlineUIElement>, \
<API( [^>]+)?/>, \
<DockerSpinup( [^>]+)?/>, \
<Intro( [^>]+)?/>, \
<LoginArchitecture([^>]+)?/>, \
<APIField( [^>]+)?>[^<]+<\/APIField>, \
<APIURI( [^>]+)?>[^<]+<\/APIURI>
