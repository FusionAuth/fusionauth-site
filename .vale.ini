StylesPath = .github/vale/styles

Vocab = FusionAuth
MinAlertLevel = error

[formats]
mdx = md
astro = md

[*.md]
BasedOnStyles = Vale, write-good
TokenIgnores = (?m)^import .+ from [^\n]+$, \
(?m)^export const .+, \
<InlineField>[^<]+<\/InlineField>, \
<InlineUIElement>[^<]+<\/InlineUIElement>, \
<API( [^>]+)?/>, \
<APIField( [^>]+)?>[^<]+<\/APIField>, \
<APIURI( [^>]+)?>[^<]+<\/APIURI>
