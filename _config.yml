#
# FusionAuth Jekyll config
#
title: Home - FusionAuth
email: dev@fusionauth.io
description: >-
  FusionAuth is webscale auth and CIAM for modern apps. It is a secure single-tenant solution that deploys on-premise or private cloud.
baseurl: ""
url: "https://fusionauth.io"
twitter_username: fusionauth
github_username:  FusionAuth
paginate: 5
paginate_path: "/blog/page:num/"

# Build settings
markdown: kramdown
theme: minima
highlighter: rouge
plugins:
 - jekyll-asciidoc
 - jekyll-paginate
exclude:
 - docs/src
 - .gitignore
 - .ruby-version
 - _config.yml
 - BootstrapStudioConvert.rb
 - build.savant
 - deploy.sh
 - FusionAuth.bsdesign
 - fusionauth-site.iml
 - fusionauth-site.ipr
 - fusionauth-site.iws
 - Gemfile
 - Gemfile.lock
asciidoctor:
  template_dir: docs/src/templates/haml
  attributes:
    icons: font
    #    attribute-missing: drop-line
    #    attribute-undefined: drop
    imagesdir: /assets/img/docs
    sectnums: ''
    # Select Pygments for highlighting but disable the Jekyll-Asciidoc's bullshit plugin that generates the CSS file by
    # setting the stylesheet to empty
    source-highlighter: pygments
    pygments-stylesheet:
    stylesdir: /assets/css
    -table-caption:
